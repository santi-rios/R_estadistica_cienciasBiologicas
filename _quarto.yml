project:
  type: website
  output-dir: _site

website:
  title: "R y Python para Ciencias Biológicas"
  description: "Aprende R y bioestadística con contenido interactivo"
  # repo-url: https://github.com/santi-rios/R_interactivo_ejecutar
  repo-actions: [issue]
  issue-url: https://github.com/santi-rios/R_estadistica_cienciasBiologicas/issues
  site-url: https://orcaasesina.com/
  announcement: 
    icon: info-circle
    dismissable: true
    content: "**Mas cursos** de R, Python, Git y bioinformática en [orcaasesina.com](https://orcaasesina.com)."
    type: primary
    position: below-navbar
  page-navigation: true
  page-footer: 
    left: "Santiago Ríos - Cursos OrcaAsesina" 
    right: 
      - icon: globe
        href: https://santi-rios.github.io/


format:
  html:
    theme: superhero
      # light: pulse
      # dark: superhero
    respect-user-color-scheme: true
    toc: true
    toc-depth: 2
    toc-location: right
    toc-title: "Contenido"
    lang: es
  live-html: 
      toc: true
      # theme: simple
      # scrollable: true
      toc-depth: 2
      toc-title: Contenido de la Lección
      # progress: true
      # slide-number: true
      lang: es
      theme: pulse
      date: last-modified
      date-format: "YYYY-MM-DD, T:HH:mm"
      # logo: "https://cran.r-project.org/Rlogo.svg"
      execute:
        warning: false
